<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動畫示例</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            width: 300px;
            height: 100px;
            position: relative;
            overflow: hidden;
            border: 2px solid #000;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 25px;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="animatedBox"></div>
    </div>

    <script>
        let box = document.getElementById("animatedBox");
        let position = 0;
        let direction = 1;

        function animate() {
            position += direction * 2;
            box.style.left = position + "px";

            if (position >= 250 || position <= 0) {
                direction *= -1;
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
